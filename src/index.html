<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../public/assets/libs/angular/angular.min.js"></script>
    <script src="../public/assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="../public/assets/libs/angular-resource/angular-resource.min.js"></script>
    <link rel="stylesheet" href="../public/assets/libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/assets/css/main.css">
    <script src="controllers/mainCtrl.js"></script>
    <script src="services/mainService.js"></script>
</head>
<body ng-app="newApp" ng-controller="mainController">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">EDM Rank</a>
            </div>
            <form name="search" class="navbar-form text-center" ng-submit="submitSearch()">
                <div class="input-group">
                    <input type="text" name="artist" ng-model="searchTerm" class="form-control" id="search-input" required placeholder="Enter Artist Name">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </nav>

    <div ng-show="validSearch(searchTerm)">
        <p>There is a invalid patterns happening</p>
    </div>

    <div class="container" ng-show="data">
        <div class="jumbotron text-center">
            <img src="{{ img }}" class="img-circle">
            <h3>{{ name }}</h3>
            <p>Followers: {{ followers }}</p>
            <div class="row">
                <ul class="list-group text-center col-md-4 col-md-offset-4">
                    <li class="list-group-item"><strong>Genres</strong></li>
                    <li class="list-group-item" ng-repeat="genre in genres">{{ genre }}</li>
                </ul>
            </div>
        </div>
        <div id="rank-btn">
            <button type="button" class="btn btn-primary" ng-click="rankArtists(relatedArtists)">Sort by Followers</button>
            <button type="button" class="btn btn-primary" ng-click="getTopTracks(artistId)">Top Tracks</button>
        </div>
        <div class="related-artists">
            <h2 class="text-center">Related Artists</h2>
            <div class="col-sm-6 col-md-4" ng-repeat="artist in relatedArtists">
                <div class="thumbnail">
                    <img src="{{ artist.images[1].url }}" alt="" class="thumb-img">
                    <div class="caption">
                        <h3>{{ artist.name }}</h3>
                        <p>Followers: {{ artist.followers.total | number:0 }}</p>
                        <p><button class="btn btn-primary" ng-click="getTopTracks(artist.id)">Top Tracks</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
