<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../public/assets/libs/angular/angular.min.js"></script>
    <script src="../public/assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="../public/assets/libs/angular-resource/angular-resource.min.js"></script>
    <link rel="stylesheet" href="../public/assets/libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/assets/css/main.css">
    <script src="controllers/mainCtrl.js"></script>
</head>
<body ng-app="newApp" ng-controller="mainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">EDM Rank</a>
            </div>
            <form name="search" class="navbar-form text-center" ng-submit="doSearch(searchTerm)">
                <div class="input-group">
                    <input type="text" name="artist" ng-model="searchTerm" class="form-control" id="search-input">
                    <span class="input-group-btn"><button class="btn btn-default" type="submit">Go!</button></span>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron text-center">
            <img src="{{ img }}" class="img-circle">
            <h3>{{ name }}</h3>
            <p ng-if="followers">followers: {{ followers }}</p>
            <div class="row">
                <ul class="list-group text-center col-md-4 col-md-offset-4">
                    <li class="list-group-item" ng-repeat="genre in genres">{{ genre }}</li>
                </ul>
            </div>
        </div>
        <div class="related-artists">
            <div class="row text-center">
                <button type="button" class="btn btn-default col-md-4 col-md-offset-4" ng-if="followers" ng-click="rankArtists(relatedArtists, searchedArtist)">Rank</button>
            </div>
            <div class="col-sm-6 col-md-4" ng-repeat="artist in relatedArtists">
                <div class="thumbnail">
                    <img src="{{ artist.images[1].url }}" alt="" class="thumb-img">
                    <div class="caption">
                        <h3>{{ artist.name }}</h3>
                        <p>followers: {{ artist.followers.total }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
