<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../public/assets/libs/angular/angular.min.js"></script>
    <script src="../public/assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="../public/assets/libs/angular-resource/angular-resource.min.js"></script>
    <link rel="stylesheet" href="../public/assets/libs/bootstrap/dist/css/bootstrap.css">
    <script src="controllers/mainCtrl.js"></script>
</head>
<body ng-app="newApp" ng-controller="mainController">

    <div class="container">
        <div class="col-md-6 col-md-offset-4">
            <form name="search" class="form-group form-inline" ng-submit="doSearch(searchTerm)">
                <label for="searchTerm">Search Artist</label>
                <input type="text" name="artist" ng-model="searchTerm" class="form-control">
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    Search
                </button>
            </form>
        </div>
        <div class="jumbotron text-center">
            <img src="{{ img }}" class="img-circle">
            <h3>{{ name }}</h3>
            <p ng-if="followers">followers: {{ followers }}</p>
            <ul class="list-group col-sm-3 col-sm-offset-4">
                <li class="list-group-item" ng-repeat="genre in genres">{{ genre }}</li>
            </ul>
        </div>
    </div>

    <div class="related-artists">
        <div class="col-sm-6 col-md-4" ng-repeat="artist in relatedArtists">
            <div class="thumbnail">
                <img src="{{ artist.images[1].url }}" alt="">
                <div class="caption">
                    <h3>{{ artist.name }}</h3>
                    <p>followers: {{ artist.followers.total }}</p>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
